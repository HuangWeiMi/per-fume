<h3 class="box-title">
  <a href="{{ path }}#/component-first-paint/">Component First Paint</a>
</h3>
<p>This metric mark the point, immediately after creating a
  <b>new component</b>, when the browser renders pixels to the screen.
</p>
<p class="box-demo">
  <button type="button" class="box-demo-btn"
  (click)="openDialog()">Click to open dialog</button>
  <span>{{ logOpenDialog }}</span>
</p>
<div class="box-code js">
  <table>
    <tbody>
      <tr>
        <td class="code">
          <pre>perfume.<span class="blue">start</span>('openDialog');
<span class="violet">this</span>.dialog.<span class="violet">open</span>();
perfume.<span class="violet">endPaint</span>('openDialog');
<span class="gray">// ⚡️ Perfume.js: openDialog 10.54 ms</span></pre>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<picture class="box-img">
  <source srcset="{{ path }}assets/performance-cfp.webp" type="image/webp" />
  <source srcset="{{ path }}assets/performance-cfp.png" type="image/png" />
  <img src="{{ path }}assets/performance-cfp.png" alt="Annotate Component First Paint (CFP)" />
</picture>
